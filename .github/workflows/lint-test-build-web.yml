name: LintğŸŒ¸, TestğŸ§ª, BuildğŸ—ï¸ Web

on:
  pull_request:
    branches: ["develop"]
    paths: [
        "frontend/occupi-web/**",
        ".github/workflows/lint-test-build-web.yml"
    ]

  workflow_dispatch:

defaults:
  run:
    working-directory: frontend/occupi-web

jobs:
  # Lint job
  lint:
    name: ğŸŒ¸ Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ— Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest # or "latest", "canary", <sha>
        
      - name: ğŸ“¦ Install dependencies with Bun
        run: bun install

      - name: ğŸŒ¸ Lint with ESLint
        run: bun run lint

  # Test job
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ— Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest # or "latest", "canary", <sha>

      - name: ğŸ“¦ Install dependencies with Bun
        run: bun install

      - name: ğŸ§ª Test with Jest
        run: bun test --coverage --coverage-reporter=lcov --coverage-dir=coverage

      - name: ğŸ“‹ Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: true
          verbose: true

  # Build job
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ— Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest # or "latest", "canary", <sha>

      - name: ğŸ“¦ Install dependencies with Bun
        run: bun install

      - name: ğŸš€ Build with Vite.js
        run: bun run build

  # test docker build and up the container then down
  build-test-docker:
    name: ğŸ‹ Build Test Docker Container
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ— Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: ğŸ— Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # run npm install so we can get package-lock.json file since it's not in the repo due to bun
    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸ³ Build Docker image
      run: |
        docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/occupi-web:latest-develop -f Dockerfile.dev .

    - name: âœ… Echo success message
      run: echo "Docker build successful"
