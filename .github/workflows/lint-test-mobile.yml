name: Lint and Test Mobile

on:
  pull_request:
    branches:
      - develop
    paths: [
      "frontend/occupi-mobile/**"
    ]

  workflow_dispatch:

defaults:
  run:
    working-directory: frontend/occupi-mobile
    
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Lint Code
      run: npm run lint
      
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm test
