name: Build and Deploy Python App

on:
    push:
        branches: ["develop"]
        paths: [
            "python-code/**",
            ".github/workflows/deploy-python.yml"
        ]

    workflow_dispatch:

defaults:
    run:
        working-directory: python-code

jobs:
    build:
        name: üèóÔ∏è Build
        runs-on: ubuntu-latest
    
        strategy:
          matrix:
            python-version: [3.8, 3.9, 3.11]
    
        steps:
        - name: ‚¨áÔ∏è Checkout repository
          uses: actions/checkout@v4
    
        - name: üèó Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v5
          with:
            python-version: ${{ matrix.python-version }}
    
        - name: üì¶ Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
    
        - name: ‚úÖ Build completed
          run: echo "Build completed successfully!"

    build-push-docker:
        name: üêã Build and Push Docker Image
        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: ‚¨áÔ∏è Checkout code
              uses: actions/checkout@v4

            - name: üèó Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: üèó Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: üßë‚Äçüíª Login to DockerHub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}

            - name: üê≥ Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                context: python-code
                file: python-code/Dockerfile
                platforms: linux/amd64,linux/arm64
                push: true
                tags: ${{ secrets.DOCKER_USERNAME }}/model:latest
        
    deploy:
          name: üõ≥Ô∏è Deploy Python App
          runs-on: ubuntu-latest
          needs: build-push-docker
  
          steps:
              - name: ‚¨áÔ∏è Checkout code
                uses: actions/checkout@v4
  
              - name: ü™∑ Copy files to VM
                uses: appleboy/scp-action@v0.1.5
                with:
                    host: ${{ secrets.VM_IP }}
                    username: ${{ secrets.VM_USERNAME }}
                    key: ${{ secrets.VM_SSH_KEY }}
                    source: "python-code/docker-compose.yml,python-code/Dockerfile"
                    target: "/home/${{ secrets.VM_USERNAME }}/model"
  
              # SSH to VM and run commands
              - name: üöÄ SSH to VM
                uses: appleboy/ssh-action@master
                with:
                    host: ${{ secrets.VM_IP }}
                    username: ${{ secrets.VM_USERNAME }}
                    key: ${{ secrets.VM_SSH_KEY }}
                    script: |
                        cd /home/${{ secrets.VM_USERNAME }}/model/python-code
                        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
                        DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }} docker compose -f docker-compose.yml down
                        DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }} docker compose -f docker-compose.yml pull
                        DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }} docker compose -f docker-compose.yml up -d