name: Build Python App ğŸ—ï¸

on:
    pull_request:
        branches: ["develop"]
        paths: [
            "python-code/**",
            ".github/workflows/build-python.yml"
        ]

    workflow_dispatch:

defaults:
    run:
        working-directory: python-code

jobs:
    build:
        name: ğŸ—ï¸ Build
        runs-on: ubuntu-latest
    
        strategy:
          matrix:
            python-version: [3.8, 3.9, 3.11]
    
        steps:
        - name: â¬‡ï¸ Checkout repository
          uses: actions/checkout@v4
    
        - name: ğŸ— Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v5
          with:
            python-version: ${{ matrix.python-version }}
    
        - name: ğŸ“¦ Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
    
        - name: âœ… Build completed
          run: echo "Build completed successfully!"

    # test docker build and up the container then down
    build-test-docker:
      name: ğŸ‹ Build Test Docker Container
      runs-on: ubuntu-latest

      steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ— Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ— Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build Docker image
        run: |
          docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/attendance-model:latest .

      - name: âœ… Echo success message
        run: echo "Docker build successful"
