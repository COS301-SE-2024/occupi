name: Build ğŸ—ï¸ and Deploy Landing Page ğŸ›³ï¸

on:
  push:
    branches: ["develop"]
    paths: [
      "frontend/occupi/**",
      ".github/workflows/deploy-landing-page.yml"
    ]

  workflow_dispatch:

defaults:
  run:
    working-directory: frontend/occupi

jobs:
  # Build job
  build-test:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ— Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: ğŸ“¦ Install dependencies with node
        run: npm install

      - name: ğŸš€ Build with Next.js
        run: npm run build

  build-push-docker:
    name: ğŸ‹ Build and Push Landing Page Docker Image
    runs-on: ubuntu-latest
    needs: build-test

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ— Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: ğŸ— Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ§‘â€ğŸ’» Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ³ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: frontend/occupi
        file: frontend/occupi/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/occupi:latest

  deploy:
          name: ğŸ›³ï¸ Deploy Landing Page
          runs-on: ubuntu-latest
          needs: build-push-docker
  
          steps:
              - name: â¬‡ï¸ Checkout code
                uses: actions/checkout@v4
  
              - name: ğŸª· Copy files to VM
                uses: appleboy/scp-action@v0.1.5
                with:
                      host: ${{ secrets.VM_IP }}
                      username: ${{ secrets.VM_USERNAME }}
                      key: ${{ secrets.VM_SSH_KEY }}
                      source: "frontend/occupi/docker-compose.yml,frontend/occupi/Dockerfile"
                      target: "/home/${{ secrets.VM_USERNAME }}/occupi"
  
              # SSH to VM and run commands
              - name: ğŸš€ SSH to VM
                uses: appleboy/ssh-action@master
                with:
                  host: ${{ secrets.VM_IP }}
                  username: ${{ secrets.VM_USERNAME }}
                  key: ${{ secrets.VM_SSH_KEY }}
                  script: |
                      cd /home/${{ secrets.VM_USERNAME }}/occupi/frontend/occupi
                      echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
                      DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }} docker compose -f docker-compose.yml down --rmi all
                      docker image prune -f
                      DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }} docker compose -f docker-compose.yml pull
                      DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }} docker compose -f docker-compose.yml up -d
