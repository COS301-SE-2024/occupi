name: Build Landing page ğŸ—ï¸

on:
    pull_request:
        branches: ["develop"]
        paths: [
            "frontend/occupi/**",
            ".github/workflows/build-landing-page.yml"
        ]

    workflow_dispatch:

defaults:
    run:
        working-directory: frontend/occupi

jobs:
  # Build job
  build-test:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ— Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: ğŸ“¦ Install dependencies with node
        run: npm install

      - name: ğŸš€ Build with Next.js
        run: npm run build

  # test docker build and up the container then down
  build-up-down-test-docker:
    name: ğŸ‹ Build Test Docker Container
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ— Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: ğŸ— Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ³ Build Docker image
      run: |
        docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/occupi:latest .

    - name: âœ… Echo success message
      run: echo "Docker build successful"
